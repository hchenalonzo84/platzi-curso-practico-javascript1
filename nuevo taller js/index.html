<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM</title>
</head>
<body>
    <h1 class="verde">manipulacion del DOM basico</h1>

    <p>esto es un parrafo</p>
    <p class="parrafoClase">esto es una clase</p>
    <p id="parrafoId">esto es un parrafo</p>
    <input type="text" name="" id=""  placeholder="escribe algo aqui">

    <hr>
    <h2>eventos con js</h2>

    <input id="calculo1" type="number">
    <input id="calculo2" type="number">
    <button id="btnCalcular" onclick="btnOnclick()">Calcular</button>

    <p id="resultado"></p>

    
    <hr>
    <h2>addEventListener</h2>
    <input id="num1" type="number">
    <input id="num2" type="number">
    <button id="btnCal2">Calcular</button>
    <p id="resultado2"></p>

    <hr>
    <h2>addListener en formularios</h2>
    <form id="formulario1">
        <input id="entrada1" type="number">
        <input id="entrada2" type="number">
        <button id="botonFormulario">Calcular</button>
        <p id="resultado3"></p>

    </form>
    <script src="./js/index.js"></script>
</body>
</html>
